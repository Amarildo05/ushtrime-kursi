<html>
  <head>
    <style>
      .spech-bubble {
        width: 150px;
        height: 100px;
        background-color: rgb(100, 201, 240);
        border-radius: 15px;
        margin-left: 10%;
      }

      .spech-bubble::before {
        content: "";
        position: absolute;
        width: 0px;
        height: 0px;
        border-top: 13px solid transparent;
        border-right: 26px solid rgb(100, 201, 240);
        border-bottom: 13px solid transparent;
        margin: 13px 0 0 -25px;
      }
    </style>
  </head>
  <body>
    <div class="spech-bubble"></div>
  </body>
</html>
